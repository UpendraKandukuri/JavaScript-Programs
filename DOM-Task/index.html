<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
  
    h1 {
      color: #333;
      text-align: center;
    }
  
    .container {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  
    .intro {
      font-size: 16px;
      color: #555;
    }
  
    #action-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    #action-btn:hover {
      background-color: #0056b3;
    }
  
    .list-wrapper {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  
    .items-list {
      list-style: none;
      padding-left: 0;
    }
  
    .items-list .item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  
    .items-list .item:last-child {
      border-bottom: none;
    }
  
    form {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>  
</head>
<body>

  <h1 id="main-title">DOM Selection and Traversal</h1>

  <div class="container">
    <p class="intro">Welcome to the DOM practice page.</p>
    <button id="action-btn">Click Me</button>
    <p>Button sibling</p>
  </div>

  <div class="list-wrapper" id="list-section">
    <ul class="items-list">
      <li class="item">Item 1</li>
      <li class="item">Item 2</li>
      <li class="item">Item 3</li>
    </ul>
  </div>

  <form name="sampleForm">
    <input type="text" name="username" placeholder="Username">
    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>

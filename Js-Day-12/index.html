<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Explorer</title>
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-7xl mx-auto p-5">
      <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">
        Pokémon Explorer
      </h1>
      <div class="grid md:grid-cols-2 gap-8">
        <div>
          <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">
            Pokémon List
          </h2>
          <div id="btns" class="grid grid-cols-2 md:grid-cols-4 gap-2"></div>
        </div>

        <div>
          <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">
            Pokémon Details
          </h2>
          <div
            id="details"
            class="bg-white p-6 rounded shadow-md text-center space-y-4"
          ></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

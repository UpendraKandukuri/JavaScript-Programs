<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/output.css" >
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>
  
      <form class="space-y-5" id="form" src="Home.html">

        <div>
          <label for="name" class="text-sm font-medium">Name</label>
          <input type="text" id="name" name="name" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <h5 id="h5name" class="hidden"></h5>
        </div>
  
           <div>
          <label for="email" class="text-sm font-medium">Email</label>
          <input type="email"  id="email"  name="email"  class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <h5 id="h5email" class="hidden"></h5>
        </div>

          <div>
          <label for="password" class="text-sm font-medium">Password</label>
          <input type="password" id="password" name="password" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"  />
          <h5 id="h5pass" class="hidden"></h5>
        </div>
  
        <div>
          <label for="confirmPassword" class="text-sm font-medium">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"  />
          <h5 id="h5cpass" class="hidden"></h5>
        </div>
  
        <div>
          <label class="text-sm font-medium">Gender</label>
          <div class="flex items-center space-x-6 mt-1">
            <div class="flex items-center">
              <input type="radio" id="male" name="gender" value="male" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
              <label for="male" class="ml-2 text-sm">Male</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="female" name="gender" value="female" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500"  />
              <label for="female" class="ml-2 text-sm">Female</label>
            </div>
          </div>
          <h5 id="h5gender" class="hidden"></h5>
        </div> 
  
        <div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-300">
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="validation.js" ></script>
</html>
